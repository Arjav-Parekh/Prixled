<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prixled</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="column col-left" >
            <div class="feather">
                <img src="feather.png" alt="" height="40px" width="40px">
            </div>
            
            <br>
            <div class="template">
                <img src="Icon-templates.svg" alt="" >
                <p>templates</p>
            </div>
        </div>
        <div class="column col-right">
            <div class="heading">
                <h1 style="display: inline-block;"> < &nbsp;&nbsp; Editing Project heading</h1>
                <button class="btn" style="display: inline-block;">UPGRADE</button>
                <img src="Profile-thumbnail.png" alt="" style="display: inline-block;">
            </div>
            <div class="functions" >
                <br>
                <div class="dropdown style-text" style="display: inline-block;">
                    <button onclick="dropFunction(this.id)" class="dropbtn" id="1">Style Text <img src="Icon-dropdown.svg" alt=""></button>
                    <div id="dropDown1" class="dropdown-content">
                      <button onclick="boldSelection()" id="bold">Bold</button>
                      <button onclick="italicFunction()" id="italic">Italic</button>
                      <button onclick="normalFunction()" id="normal" >Normal</button>
        
                    </div>
                  </div>

                  <div class="dropdown font-fam" style="display: inline-block; margin-left: 13px;">
                    <button onclick="dropFunction(this.id)" class="dropbtn" id="2">Select Font <img src="Icon-dropdown.svg" alt=""></button>
                    <div id="dropDown2" class="dropdown-content">
                      
                      <button onclick="fontFunction(this.id)" id="Karla">Karla</button>
                      <button onclick="fontFunction(this.id)" id="Oswald">Oswald</button>
                      <button onclick="fontFunction(this.id)" id="Montserrat">Montserrat</button>
                    </div>
                  </div>

                  <div class="dropdown medium" style="display: inline-block; margin-left: 13px;">
                    <button  class="dropbtn">Medium <img src="Icon-dropdown.svg" alt=""></button>
                    <div class="dropdown-content">
        
                    </div>
                  </div>

                  <div class="dropdown font-sizing" style="display: inline-block; margin-left: 13px;">
                    <button onclick="dropFunction(this.id)" class="dropbtn" id="text-size">8 &nbsp;<img src="Icon-dropdown.svg" alt=""></button>
                    <div id="dropDown3" class="dropdown-content">
                      <button onclick="sizeFunction(this.id)" id="16">16</button>
                      <button onclick="sizeFunction(this.id)" id="14">14</button>
                      <button onclick="sizeFunction(this.id)" id="12">12</button>
                      <button onclick="sizeFunction(this.id)" id="10">10</button>
                      <button onclick="sizeFunction(this.id)" id="8">8</button>
                    </div>
                  </div>

                  <div class="dropdown color" style="display: inline-block; margin-left: 13px;">
                    <button  class="dropbtn" onclick="dropFunction(this.id)" style="padding:7px; position:relative; top:3px" id="5" ><img src="Icon-colour.svg" alt=""> &nbsp;<img src="Icon-dropdown.svg" alt=""></button>
                    <div class="dropdown-content" id="dropDown5">
                      <button onclick="colorFunction(this.id)" id="red" style="padding-left: 4px;">Red</button>
                      <button onclick="colorFunction(this.id)" id="blue" style="padding-left: 4px;">Blue</button>
                    </div>
                  </div>

                  <div class="dropdown highlight" style="display: inline-block; margin-left: 13px;">
                    <button  class="dropbtn" style="padding:4px; position:relative; top:8px" onclick="highFunction()" ><img src="Icon-highlighter.svg" alt=""></button>
                  </div>

                  <div class="dropdown highlight" style="display: inline-block; margin-left: 13px;">
                    <button  class="dropbtn" style="padding:10px;" ><img src="Icon-quote.svg" alt=""></button>
                    <div class="dropdown-content">
        
                    </div>
                  </div>

                  
                  <div class="dropdown " style="display: inline-block; margin-left: 13px;">
                    <button onclick="dropFunction4()" class="dropbtn" style="padding-left:6px; padding-right: 6px;"><img src="Icon-align-left.svg" alt="" height="17px" width="17px">&nbsp;<img src="Icon-dropdown.svg" alt=""></button>
                    <div id="dropDown4" class="dropdown-content font-align" style="width: fit-content; border-radius: 5px; margin-top: 8px;">
                      <button onclick="alignFunction(this.id)" id="center" style="border-top-left-radius: 5px; border-bottom-left-radius: 5px;"><img src="Icon-align-center.svg" alt=""></button>
                      <button  onclick="alignFunction(this.id)" id="left"  ><img src="Icon-align-left.svg" alt=""></button>
                      <button  onclick="alignFunction(this.id)" id="right" ><img src="Icon feather-align-right.svg" alt=""></button>
                      <button  onclick="alignFunction(this.id)" id="justify"  style="border-top-right-radius: 5px; border-bottom-right-radius: 5px;"><img src="Icon-align-justify.svg" alt=""></button>
                    </div>
                  </div>

                  <button class="btn-save" style="display: inline-block;">SAVE</button>
                  <button class="btn-proof" style="display: inline-block;">SEND FOR PROOF <i class="fa fa-angle-down" aria-hidden="true" style="color: #60cfe2;"></i></button>
                  <button class="btn-publish" style="display: inline-block;">PUBLISH</button>
            </div>
     
            <div contenteditable="true" class="paper">To perform the functions on text you need to select the text you want to change...</div>
        </div>
    </div>
    <div class="low-width">
      <h1>Please increase screen size</h1>
    </div>
</body>
</html>
